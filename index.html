<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bookmarks</title>
</head>
<body>
    <div id="main">
        <h2 id="header">Bookmarks</h2>
    </div>
    <ul id="bookmarkList"></ul>
    <div>
        <button id="newBookmark" class="btn btwidth">Add New Bookmark</button>
        <div id="#enterBookmark" class="visible" style="display: none;">
            <input type="text" id="nameInput" class="search blocks" placeholder="(Bookmark Name)">
            <input type="text" id="linkInput" class="search blocks" placeholder="(Bookmark Link)">
            <button id="saveBookmark" class="btn blocks">Save Bookmark</button>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
